        <div>
            <label>X Axis</label>
            <button id="xUp" data-x="10">xUp</button>
            <button id="xDown" data-x="-10">xDown</button>
        </div>
        <div>
            <label>Y Axis</label>
            <button id="yUp" data-y="10">yUp</button>
            <button id="yDown" data-y="-10">yDown</button>
        </div>
        <div>
            <label>Z Axis</label>
            <button id="zUp" data-z="10">zUp</button>
            <button id="zDown" data-z="-10">zDown</button>
        </div>
        <div>
            <label>Claw</label>
            <button id="open" data-c="-10">open</button>
            <button id="close" data-c="10">close</button>
        </div>
        <div>
            <label>Home</label>
            <button id="home" data-home="1">open</button>
        </div>
        <p class="console"></p>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            $(function(){
                var host = "http://192.168.4.1";

                var x = 0,
                    y = 0,
                    z = 0,
                    c = 0;

                var updating;

                $.get(host+"/arm",null,function(data){
                    x = data.base;
                    y = data.body;
                    z = data.neck;
                    c = data.claw;

                    $(".console").html("X, Y, Z, C: "+x+", "+y+", "+z+", "+c)
                });

                $("button").on("click",function(e){
                    if($(this).data("home")==1){
                        x=0;
                        y=100;
                        z=50;
                        c=0;
                    } else {
                        x += ($(this).data("x") ? $(this).data("x") : 0);
                        y += ($(this).data("y") ? $(this).data("y") : 0);
                        z += ($(this).data("z") ? $(this).data("z") : 0);
                        c += ($(this).data("c") ? $(this).data("c") : 0);
                    }

                    $(".console").html("X, Y, Z, C: "+x+", "+y+", "+z+", "+c)

                    if(!updating){
                        updating = true;
                        updateArm();
                    }
                });

                function updateArm(){
                    $.get(
                        host+"/arm",
                        {base:x,body:y,neck:z,claw:c},
                        function(data){
                            updating = false;
                        });
                }

            })
</script>
